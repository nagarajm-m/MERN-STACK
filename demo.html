<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
</head>
<body>
    <h2>Personal Details Form</h2>
    <form>
        Name:<br>
        <input type="text" name="name" placeholder="Enter your name"><br><br>

        Age:<br>
        <input type="number" name="age" placeholder="Enter your age"><br><br>

        Email:<br>
        <input type="email" name="email" placeholder="Enter your email"><br><br>

        Date:<br>
        <input type="date" name="date"><br><br>

        Password:<br>
        <input type="password" name="password" placeholder="Enter your password"><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other<br><br>

        Job:<br>
        <input type="checkbox" name="job" value="Student"> Student
        <input type="checkbox" name="job" value="Engineer"> Engineer
        <input type="checkbox" name="job" value="Teacher"> Teacher
        <input type="checkbox" name="job" value="Other"> Other<br><br>

        Course:<br>
        <select name="course">
            <option value="">-- Select your course --</option>
            <option value="BSc">BSc</option>
            <option value="BTech">BTech</option>
           
        </select><br><br>

        Department:<br>
        <select name="department">
            <option value="">-- Select your department --</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanical">Mechanical</option>
          
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
