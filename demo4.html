<!DOCTYPE html>
<html>
<head>
    <title>More Link Colors</title>
    <style>
       
       a{
        cursor:pointer;
       }
        a:link {
            color: blue;
        }

        a:visited {
            color: red;
        }
        a:focus{
            color:chartreuse
        }
        a:hover {
            color: rgb(62, 64, 31);
        }
        a:active {
            color: orange;
        
    </style>
</head>
<body>

<h2>More Links Example</h2>

<ul>
    <li><a href="https://google.com">Google</a></li>
    <li><a href="https://youtube.com">YouTube</a></li>
    <li><a href="https://facebook.com">Facebook</a></li>
    <li><a href="https://instagram.com">Instagram</a></li>
    <li><a href="https://linkedin.com">LinkedIn</a></li>
    <li><a href="https://amazon.in">Amazon</a></li>
    <li><a href="https://flipkart.com">Flipkart</a></li>
    <li><a href="https://stackoverflow.com">StackOverflow</a></li>
    <li><a href="https://github.com">GitHub</a></li>
    <li><a href="https://microsoft.com">Microsoft</a></li>
    <li><a href="https://apple.com">Apple</a></li>
    <li><a href="https://netflix.com">Netflix</a></li>
    <li><a href="https://spotify.com">Spotify</a></li>
    <li><a href="https://linkedin.com">LinkedIn</a></li>
</ul>

</body>
</html>
